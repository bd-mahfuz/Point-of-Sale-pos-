<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <div th:fragment="addAddressFragment">

        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li>
                            <a th:href="@{/admin/home}"> <i class="fa fa-dashboard"></i> Dashboard </a>
                        </li>
                        <li class="active">
                            Add User
                        </li>
                    </ol>
                </div>


                <div class="row">

                    <div class="col-md-offset-2 col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3>Add Address</h3>
                            </div>
                            <div class="panel-body">
                                <form th:action="@{/admin/addUser}" method="post" th:object="${user}">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">Address Line:</label>
                                        <div class="col-md-8">
                                            <textarea th:field="*{address.addressLine}" rows="2" cols="5" class="form-control" placeholder=""></textarea>
                                        </div>
                                    </div>
                                    &#160;
                                    <div class="form-group">
                                        <label class="control-label col-md-4">City Name:</label>
                                        <div class="col-md-8">
                                            <input type="text" th:field="*{address.city}" class="form-control" placeholder="City Name"/>
                                        </div>
                                    </div>
                                    &#160;
                                    <div class="form-group">
                                        <label class="control-label col-md-4">State:</label>
                                        <div class="col-md-8">
                                            <input type="text" th:field="*{address.state}" class="form-control" placeholder="State"/>
                                        </div>
                                    </div>
                                    &#160;
                                    <div class="form-group">
                                        <label class="control-label col-md-4">Country Name:</label>
                                        <div class="col-md-8">
                                            <input type="text" th:field="*{address.country}" class="form-control" placeholder="Country Name"/>
                                        </div>
                                    </div>
                                    &#160;

                                    <input type="text" th:field="*{firstName}"/>
                                    <input type="hidden" th:field="*{lastName}"/>
                                    <input type="hidden" th:field="*{userName}"/>
                                    <input type="hidden" th:field="*{email}"/>
                                    <input type="hidden" th:field="*{phoneNumber}"/>
                                    <input type="hidden" th:field="*{password}"/>
                                    <input type="hidden" th:field="*{role}"/>

                                    <div class="form-group">
                                        <div class="col-md-offset-5">
                                            <input type="submit" class="btn btn-primary" value="Next"/>
                                            <input type="reset" class="btn btn-warning" value="Reset"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

</body>
</html>
