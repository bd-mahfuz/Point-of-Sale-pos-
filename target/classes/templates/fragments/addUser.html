<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <div th:fragment="addUser">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li>
                            <a th:href="@{/admin/home}"> <i class="fa fa-dashboard"></i> Dashboard </a>
                        </li>
                        <li class="active">
                             Add User
                        </li>
                    </ol>
                </div>
            </div>

            <div th:if="${#strings.isEmpty(message)!=true}">
                <h4 th:text="${message}" class="message"></h4>
            </div>

            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3>Add New User</h3>
                        </div>
                        <div class="panel-body">
                            <form th:action="@{/admin/addAddress}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label class="control-label col-md-4">First Name:</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name"/>
                                </div>
                            </div>
                            &#160;
                            <div class="form-group">
                                <label class="control-label col-md-4">Last Name:</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name"/>
                                </div>
                            </div>
                            &#160;
                            <div class="form-group">
                                <label class="control-label col-md-4">User Name:</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{userName}" class="form-control" placeholder="User name"/>
                                </div>
                            </div>
                            &#160;
                            <div class="form-group">
                                <label class="control-label col-md-4">Email Address:</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{email}" class="form-control" placeholder="Email"/>
                                </div>
                            </div>
                            &#160;
                            <div class="form-group">
                                <label class="control-label col-md-4">Phone Number:</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone number"/>
                                </div>
                            </div>
                            &#160;
                            <div class="form-group">
                                <label class="control-label col-md-4">Role:</label>
                                <div class="col-md-8">
                                    <div class="radio-inline">
                                        <label><input type="radio" th:value="USER" th:field="*{role}" name="optradio" checked="checked"/>User</label>
                                    </div>
                                    <div class="radio-inline">
                                        <label><input type="radio" th:value="ADMIN" th:field="*{role}" name="optradio"/>Admin</label>
                                    </div>
                                </div>
                            </div>
                            &#160;
                            <div class="form-group">
                                <label class="control-label col-md-4">Password:</label>
                                <div class="col-md-8">
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
                                </div>
                            </div>
                            &#160;
                            <div class="form-group">
                                <label class="control-label col-md-4">Confirm Password:</label>
                                <div class="col-md-8">
                                    <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm password"/>
                                </div>
                            </div>
                            &#160;
                            <div class="form-group">
                                <div class="col-md-offset-5">
                                    <input type="submit" class="btn btn-primary" value="Next"/>
                                    <input type="reset" class="btn btn-warning" value="Reset"/>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
