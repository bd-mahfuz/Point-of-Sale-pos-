<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <div th:fragment="returnFragment">

        <div class="container">

            <div class="row">

                <div class="col-md-12">

                    <ol class="breadcrumb">
                        <li>
                            <a th:href="@{/user/home}"><i class="fa fa-home"></i>Home</a>
                        </li>
                        <li class="active">Return</li>
                    </ol>

                </div>

            </div>

            <div class="row">

                <div class="col-md-offset-1 col-md-10">

                    <div class="panel panel-default">

                        <div class="panel-heading">
                            Product Return
                        </div>

                        <div class="panel-body">

                            <div class="col-md-offset-3 col-md-6">

                                <div class="form-group">
                                    <p class="col-md-4" for="searchType">Search Type:</p>
                                    <div class="col-md-8">
                                        <label class="radio-inline active">
                                            <input type="radio" checked="checked" id="searchWithMac" name="optradio" value="mac"/>Mac
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" id="searchWithInvoice" name="optradio" value="invoice"/>Invoice
                                        </label>
                                    </div>
                                </div>
                                &#160;
                                <div class="form-group" id="hideReturnType">
                                    <p class="col-md-4" for="searchType">Return Type:</p>
                                    <div class="col-md-8">
                                        <select name="returnType" id="returnType" class="form-control">
                                            <option value="sell">Sell Return</option>
                                            <option value="customer">Purchase Return</option>
                                        </select>
                                    </div>
                                </div>
                                &#160;
                                <div class="form-group">
                                    <p class="col-md-4" for="searchType">Search here:</p>
                                    <div class="col-md-8">
                                        <div class="input-group">

                                            <input type="text" class="form-control" id="searchKey" placeholder="Mac"/>

                                            <div class="input-group-btn">

                                                <button class="btn btn-default" type="submit">
                                                    <i class="glyphicon glyphicon-search"></i>
                                                </button>

                                            </div>

                                        </div>
                                    </div>
                                </div>



                            </div>



                            <div class="col-md-12">

                                <div class="panel panel-default" style="margin-top: 15px">

                                    <div class="panel-heading purchase-heading">
                                        <h4 class="centerAlign">Purchase return invoice details</h4>
                                        <div class="reareng-heading">
                                            <p class="float-right">28 aug 2018</p>
                                            <p class="float-left">Customer Name:</p>
                                        </div>

                                    </div>

                                    <div class="panel-body">

                                        <table class="table table-bordered table-striped">

                                            <tr>
                                                <th>SL #</th>
                                                <th>Model Name</th>
                                                <th>Model Code</th>
                                                <th>Av. Qty</th>
                                                <th>Rate</th>
                                                <th>Return Qty</th>
                                            </tr>

                                            <tr>
                                                <td>1</td>
                                                <td>Laptop</td>
                                                <td>4540s</td>
                                                <td>10</td>
                                                <td>10000</td>
                                                <td>
                                                    <input type="text" class="form-control input-custom" placeholder="return qty"/>
                                                    <input type="submit" value="Submit" class="btn btn-primary btn-xs btn-custom"/>

                                                </td>
                                            </tr>

                                        </table>

                                    </div>

                                </div>

                            </div>

                        </div>


                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
