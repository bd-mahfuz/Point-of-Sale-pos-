<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div th:fragment="salesInvoiceConfirmFragment">

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <ol class="breadcrumb">
                    <li>
                        <a th:href="@{/user/home}"><i class="fa fa-home"></i>Home</a>
                    </li>
                    <li>
                        <a th:href="@{/user/sales-invoice}">Sales Invoice</a>
                    </li>
                    <li class="active">Sales Invoice Confirm</li>
                </ol>

            </div>

        </div>

        <div class="row">

            <div class="col-md-offset-2 col-md-8">

                <div class="panel panel-default">

                    <div class="panel-heading">
                        Sales Invoice Confirmation
                    </div>

                    <div class="panel-body">

                        <table class="table table-striped table-bordered">

                            <tr>
                                <td>Customer</td>
                                <td th:text="${salesInvoice.customer.name}"></td>
                            </tr>

                            <tr>
                                <td>Product Model</td>
                                <td th:text="${salesInvoice.model.productItem.productItemName+' - '+salesInvoice.model.modelCode}"></td>
                            </tr>

                            <tr>
                                <td>Invoice No</td>
                                <td th:text="${salesInvoice.sellInvoice}"></td>
                            </tr>

                            <tr>
                                <td>Sell type</td>
                                <td th:text="${salesInvoice.sellType}"></td>
                            </tr>

                            <tr>
                                <td>Available Quantity</td>
                                <td th:text="${salesInvoice.availableQty}"></td>
                            </tr>

                            <tr>
                                <td>Product Quantity</td>
                                <td th:text="${salesInvoice.quantity}"></td>
                            </tr>

                            <tr>
                                <td>Unit</td>
                                <td th:text="${salesInvoice.unit}"></td>
                            </tr>

                            <tr>
                                <td>Rate</td>
                                <td th:text="${salesInvoice.rate}"></td>
                            </tr>


                            <tr>
                                <td>Total price</td>
                                <td th:text="${salesInvoice.total}"></td>
                            </tr>

                            <tr>
                                <td>Discount Amount</td>
                                <td th:text="${salesInvoice.dis}"></td>
                            </tr>

                            <tr>
                                <td>Net Total</td>
                                <td th:text="${salesInvoice.netTotal}"></td>
                            </tr>

                            <tr>
                                <td>Payment Received</td>
                                <td th:text="${salesInvoice.paymentReceive}"></td>
                            </tr>

                            <tr>
                                <td>Due Amount</td>
                                <td th:text="${salesInvoice.due}"></td>
                            </tr>

                        </table>

                        <form th:action="@{/user/sales-invoice}" method="post" th:object="${salesInvoice}">

                            <input type="hidden" th:field="*{customer.id}"/>
                            <input type="hidden" th:field="*{model.id}"/>
                            <input type="hidden" th:field="*{sellInvoice}"/>
                            <input type="hidden" th:field="*{sellType}"/>
                            <input type="hidden" th:field="*{availableQty}"/>
                            <input type="hidden" th:field="*{quantity}"/>
                            <input type="hidden" th:field="*{unit}"/>
                            <input type="hidden" th:field="*{rate}"/>
                            <input type="hidden" th:field="*{total}"/>
                            <input type="hidden" th:field="*{dis}"/>
                            <input type="hidden" th:field="*{netTotal}"/>
                            <input type="hidden" th:field="*{paymentReceive}"/>
                            <input type="hidden" th:field="*{due}"/>

                            <a th:href="@{/user/sales-invoice}" class="btn btn-warning">Back</a>
                            <input type="submit" class="btn btn-primary" value="Confirm Sell"/>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
