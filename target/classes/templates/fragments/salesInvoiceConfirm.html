<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div th:fragment="salesInvoiceConfirmFragment">

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <ol class="breadcrumb">
                    <li>
                        <a th:href="@{/user/home}"><i class="fa fa-home"></i>Home</a>
                    </li>
                    <li>
                        <a th:href="@{/user/sales-invoice}">Sales Invoice</a>
                    </li>
                    <li class="active">Sales Invoice Confirm</li>
                </ol>

            </div>

        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-6">
                                Confirm Sales Invoice
                            </div>
                            <div class="col-md-6 float-right">
                                Select Particular Product:
                                <input type="checkbox" id="selectParticularProduct"/>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">

                        <div id="print-wrapper">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <p>Customer Name :</p>
                                        <p>Invoice No    :</p>
                                    </div>
                                    <div class="col-md-3">
                                        <p th:text="${salesInvoice.customer.name}"></p>
                                        <p th:text="${salesInvoice.sellInvoice}"> </p>
                                    </div>
                                </div>
                                <div class="col-md-6 float-right">
                                    <button type="button" onclick="printJS({printable:'print-wrapper', type:'html'})" class="btn btn-primary btn-xs">
                                        Print
                                    </button>
                                </div>
                            </div>
                            &#160;
                            <div class="table-responsive">
                                <table class="table table-sm table-striped table-bordered ">

                                    <tr>
                                        <th>Product Model</th>
                                        <th>Product Quantity</th>
                                        <th>Unit</th>
                                        <th>Rate</th>
                                        <th>Total price</th>
                                        <th>Net Total</th>
                                    </tr>

                                    <tr>

                                        <!--<td th:text="${salesInvoice.customer.name}"></td>-->
                                        <td th:text="${salesInvoice.model.productItem.productItemName+' - '+salesInvoice.model.modelCode}"></td>
                                        <td th:text="${salesInvoice.quantity}"></td>
                                        <td th:text="${salesInvoice.unit}"></td>
                                        <td th:text="${salesInvoice.rate}"></td>
                                        <td th:text="${salesInvoice.total}"></td>
                                        <td th:text="${salesInvoice.netTotal}"></td>
                                    </tr>

                                </table>
                            </div>

                        </div>

                        <form th:action="@{/user/sales-invoice}" method="post" th:object="${salesInvoice}">


                            <div id="sellFromHideWrapper">

                                <div class="row">
                                    <div class="col-md-offset-2 col-md-8">
                                        <fieldset>
                                            <legend>Set Mac Address:</legend>
                                            <div class="panel panel-default">
                                                <div class="panel-body" id="addNewInput">
                                                    <select th:field="*{macIDs}" id="unsoldMac" class="form-control selectpicker" multiple="multiple" data-live-search="true">

                                                    </select>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>

                                <input type="hidden" th:field="*{customer.id}"/>
                                <input type="hidden" id="modelId" th:field="*{model.id}"/>
                                <input type="hidden" th:field="*{sellInvoice}"/>
                                <input type="hidden" th:field="*{sellType}"/>
                                <input type="hidden" th:field="*{availableQty}"/>
                                <input type="hidden" th:field="*{quantity}" id="confirmQty"/>
                                <input type="hidden" th:field="*{unit}"/>
                                <input type="hidden" th:field="*{rate}"/>
                                <input type="hidden" th:field="*{total}"/>
                                <input type="hidden" th:field="*{dis}"/>
                                <input type="hidden" th:field="*{netTotal}"/>
                                <input type="hidden" th:field="*{paymentReceive}"/>
                                <input type="hidden" th:field="*{due}"/>

                            </div>

                            <div class="col-md-offset-5 col-md-12">
                                <!--<a th:href="@{/user/sales-invoice}" class="btn btn-warning">Back</a>-->
                                <input type="submit" class="btn btn-primary" value="Confirm Sell"/>
                            </div>

                        </form>




                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
